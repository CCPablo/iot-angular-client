<mat-sidenav-container class="container" autosize>
  <mat-sidenav #sidenav role="navigation" mode="over" (keydown.escape)="sidenav.close()" >
    <mat-nav-list>
      <ng-container>
        <h2 matSubheader>Nodos y dispositivos</h2>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/" style="height: 0;"></a>
        <a mat-list-item routerLink="." (click)="sidenav.close()">
          <mat-icon matListIcon class="nav-list-icon">
            border_all
          </mat-icon>
          Nodos
        </a>
        <a mat-list-item routerLink="." (click)="sidenav.close()">
          <mat-icon matListIcon class="nav-list-icon">
            border_all
          </mat-icon>
          Nodos
        </a>
      </ng-container>
      <a mat-list-item routerLink=".">1</a>
      <a mat-list-item routerLink=".">3</a>
      <a mat-list-item routerLink=".">4</a>
      <a mat-list-item routerLink=".">5</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
