<div>
  <div *ngFor="let device of getTemperatureDevices()">
    <mat-card>
      <mat-card-header>
      {{device.name}}
      </mat-card-header>
      <mat-card-subtitle>
        {{device.description}}
      </mat-card-subtitle>
      <mat-card-content>
        <div *ngFor="let unit of device.units">
          {{unit.name}}
          {{unit.description}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
