<div>
  <div *ngFor="let node of getTemperatureNodes()">
    <mat-card>
      <mat-card-header>
      {{node.name}}
      </mat-card-header>
      <mat-card-subtitle>
        {{node.description}}
      </mat-card-subtitle>
      <mat-card-content>
        <div *ngFor="let unit of node.units">
          {{unit.name}}
          {{unit.description}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
