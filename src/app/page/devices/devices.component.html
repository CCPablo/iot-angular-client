<div>
  <div  fxLayout="row wrap" fxFill fxLayoutAlign="space-evenly center" >
    <div class="node-card-container" *ngFor="let device of getDevices()">
    <mat-card class="node-card mat-elevation-z4" fxFlex="120">
      <mat-card-title [ngClass]="{undescripted: !device.description}">
      {{device.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{device.description}}
      </mat-card-subtitle>
      <mat-card-content>
        <div fxLayout="row wrap" fxLayoutAlign="space-evenly center">
          <div class="unit-card-container" *ngFor="let unit of device.units" >
            <app-unit-item class="mat-elevation-z16" [item]=unit></app-unit-item>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  </div>
</div>
