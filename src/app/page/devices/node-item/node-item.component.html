<mat-card class="node-card mat-elevation-z4">
  <mat-card-title [ngClass]="{undescripted: !device.description}">
    <app-editable-text
        [text]="device.name"
        (onTextChanged)="nameChanged($event)"></app-editable-text>
  </mat-card-title>
  <mat-card-subtitle>
    <app-editable-text
        [text]="device.description"
      (onTextChanged)="descriptionChanged($event)"></app-editable-text>
  </mat-card-subtitle>
  <mat-card-content>
    <div class="grid-container">
      <div class="unit-card-container" *ngFor="let unit of device.units" >
        <app-unit-item
            class="mat-elevation-z16"
            [item]=unit></app-unit-item>
      </div>
    </div>
  </mat-card-content>

</mat-card>
