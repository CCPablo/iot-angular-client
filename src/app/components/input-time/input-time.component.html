<div class="container" [formGroup]="parts">

  <div class="input-container" [ngClass]="{'active': daysFocused || parts.value.days != null}">
    <label class="label days">d</label>
    <input
      type="number" class="input days"
      (blur)="daysFocused = false"
      (focus)="daysFocused = true"
      min="0"
      max="10"
      formControlName="days" size=2>
  </div>


  <div >
    <div class="input-container" [ngClass]="{'active': hourFocused || parts.value.hours != null}">
      <label class="label">h</label>
      <input
        type="number" class="input"
        (blur)="hourFocused = false"
        (focus)="hourFocused = true"
        formControlName="hours"
        min="0"
        max="24"
        size=2>
    </div>
  </div>


    <div class="input-container minutes" [ngClass]="{'active': minutesFocused || parts.value.minutes != null}">
      <label class="label minutes">m</label>
      <input
        type="number" class="input"
        (blur)="minutesFocused = false"
        (focus)="minutesFocused = true"
        min="0"
        max="60"
        formControlName="minutes" size=2>
    </div>


    <div class="input-container" [ngClass]="{'active': secondsFocused || parts.value.seconds != null}">
      <label class="label seconds">s</label>
      <input
        type="number" class="input"
        (blur)="secondsFocused = false"
        (focus)="secondsFocused = true"
        min="0"
        max="60"
        formControlName="seconds" size=2>
    </div>

    <button mat-icon-button (click)="resetForm()">
      <mat-icon>clear</mat-icon>
    </button>

</div>
