<mat-toolbar color="primary">
  <div fxHide.gt-sm="true">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-animated-icon start="menu" end="close" colorStart="none" colorEnd="none" [animate]="opened"></mat-animated-icon>
    </button>
  </div>
  <span class="toolbar-title">{{title}}</span>
  <div>
    <ul class="navigation-items" >
      <li fxHide.lt-md="true">
        <mat-nav-list class="list-horizontal">
          <mat-list-item mat-button routerLink="/about-us">Home</mat-list-item>
          <mat-list-item mat-button routerLink="/graphs">Nodes</mat-list-item>
        </mat-nav-list>
      </li>
      <li>
        <button class="profile-menu-button" mat-icon-button [matMenuTriggerFor]="auth">
          <mat-icon>person_outline</mat-icon>
        </button>
        <mat-menu  #auth="matMenu">
          <button mat-menu-item (click)="openProfileSheet()">
            <mat-icon>person_outline</mat-icon>
            <span>Profile</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign out</span>
          </button>
        </mat-menu>
      </li>
    </ul>
  </div>
</mat-toolbar>
