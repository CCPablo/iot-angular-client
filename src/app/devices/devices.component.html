<div>
    <div *ngFor="let device of getDevices()" class="device-container">
      <div>
        <h1>
          {{device.name}}
        </h1>
        <h3>
          {{device.description}}
        </h3>
        <div *ngFor="let unit of device.units" >
          Units:
          <h1>
            Name:
            {{unit.name}}
          </h1>
          <h3>
            Description:
            {{unit.description}}
          </h3>
        </div>
      </div>
    </div>
</div>
